<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Google</title>
</head>
<body>
    <!--Nav bari eshte opsionet nalt qe i ofron google qa kum bo une i kom  marr i kom lidh me URL e verteta te googles me href edhe i kom dizajnu me css me pozicione edhe stilin e textit te google. -->
    <div id="navbar">
        <a href="https://about.google/?utm_source=google-ZZ&utm_medium=referral&utm_campaign=hp-footer&fg=1" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox" id="gmail">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl" id="image">Images</a>
        <a href="#" id="menu"><img src="menu.png" height="25px" width="25px"></a>
        <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="sign-in">Sign in</a>
    </div>
    <!-- tek id main e kom vendos logon e google qe e kom marr me url edhe ja kom dhan id "logo" -->
    <div id="main">
        <a href="https://www.google.com/" id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
        <input type="text" id="search">
        <!--Id flex box ja kom dhan buttonave qe shebejne per te kerkuar sherbimet e ndyshme siq jane ne google .kshtu qe e kom  perdor textin <button qe krijon nje buton i cili nuk kryen shebime pa javascript  por krijon dizajnin  e google -->
        <div id="flexbox">
            <button id="google-search-btn">Google Search</button><button id="random-search-btn">I'm Feeling Lucky</button>
        </div>
        <!-- kit Paragraf e kom shenu qe eshte posht gooogle me id google-text te cilen e kom bo dizajnimin e textit si dhe e perseritur me id shqip-->
        <p id="google-text">Google offered in: <a href="#" id="shqip">Shqip </a></p>
    </div>
    <!-- kto jane footer ose opsionet ne fund te faqes cilat sherbejn per informim qfare kom bo une e kom marr linket e footer te web real te google edhe e kom lidhur me href edhe ja kom dhan id me cilin kam punuar ne css -->
    <div id="footer">
        <a href="https://ads.google.com/intl/en_zz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="advertising">Advertising</a>

        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" id="business">Business</a>

        <a href="https://www.google.com/search/howsearchworks/?fg=1" id="hsw">How Search works</a>

        <a href="https://policies.google.com/privacy?hl=en&fg=1" id="privacy">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </div>
</body>
</html>
